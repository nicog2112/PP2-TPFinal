<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descipcion General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="StyleDescripEntidad.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Funci칩n reutilizable para cargar el contenido
            function loadContent(url, containerId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // Inserta el contenido en el contenedor especificado
                        document.getElementById(containerId).innerHTML = data;
                    })
                    .catch(error => console.error('Error al cargar el contenido:', error));
            }

            // Llama a la funci칩n para cargar el encabezado
            loadContent('../header.html', 'header-container');

            // Llama a la funci칩n para cargar el pie de p치gina
            loadContent('../footer.html', 'footer-container');
        });
    </script>
</head>
<body>
    
    <!-- Container para el footer -->
    <div id="footer-container"></div>
    <!-- Agrega el enlace a Bootstrap JS y Popper.js (requerido por Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
